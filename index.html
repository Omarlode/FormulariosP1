<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>

<body>
    <form action="/action_page.php">
        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname" autocomplete="off" placeholder="Escriba su nombre">

        <label for="lname">Apellido:</label>
        <input type="text" id="lname" name="lname" value="Doe">

        <label for="iemail">Email:</label>
        <input type="email" id="iemail" name="iemail" placeholder="Escriba su correo" autocomplete="off">

        <label for="ppass">Contraseña:</label>
        <input type="password" id="ppass" name="ppass" placeholder="Escriba su contraseña">

        <textarea id="w3review" name="w3review" rows="5" cols="50" placeholder="Esto es un ejemplo."></textarea>

        <input type="submit" value="enviar">
        <button type="button" onclick="alert('Hola Mundo!')">Pulsa!</button><!-- onclick puede llamar una funcion -->

        <label for="cars">Selecciona una marca:</label>
        <select id="cars" name="cars">

            <option value="volvo">Volvo</option>

            <option value="saab" selected>Saab</option>

            <option value="fiat">Fiat</option>

            <option value="audi">Audi</option>

        </select>
        <label for="cars">Selecciona una marca:</label>

        <select id="cars" name="cars" size="5" multiple>

            <option value="volvo">Volvo</option>

            <option value="saab">Saab</option>

            <option value="fiat">Fiat</option>

            <option value="audi">Audi</option>

        </select>

        <input type="checkbox" id="cbox1" value="first_checkbox">

        <label for="cbox1">Este es mi primer checkbox</label>

        <input type="checkbox" id="cbox2" value="second_checkbox">

        <label for="cbox2">Este es mi segundo checkbox</label>

        <input type="checkbox" id="cbox3" value="third_checkbox">

        <label for="cbox3">Este es mi tercer checkbox</label>



        <p>
            <input type="radio" id="contactChoice1" name="contact" value="email">
            <label for="contactChoice1">Email</label>

            <input type="radio" id="contactChoice2" name="contact" value="phone">
            <label for="contactChoice2">Telefono</label>
        </p>
        <p>
            <input type="radio" id="sexChoice1" name="sex" value="male">
            <label for="sexChoice1">Masculino</label>

            <input type="radio" id="sexChoice2" name="sex" value="female">
            <label for="sexChoice2">Femenino</label>

            <input type="radio" id="sexChoice3" name="sex" value="other">
            <label for="sexChoice3">Otros</label>
        </p>
    </form>



    <form action="/action_page.php">

        <input list="browsers">

        <datalist id="browsers" name="browsers">

            <option value="Internet Explorer">

            <option value="Firefox">

            <option value="Chrome">

            <option value="Opera">

            <option value="Safari">

        </datalist>
    </form>

</body>

</html>
